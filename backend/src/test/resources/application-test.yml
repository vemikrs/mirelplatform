# Test configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: false
  batch:
    jdbc:
      initialize-schema: never  # Disable batch schema initialization
  session:
    jdbc:
      initialize-schema: never  # Disable session schema initialization
  sql:
    init:
      mode: never  # Disable database initialization for tests

# Disable security for tests
mirel:
  security:
    enabled: false