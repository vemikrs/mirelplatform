# application-dev.yml - Development Environment Configuration
spring:
  datasource:
    url: jdbc:h2:file:./data/mireldb;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;MODE=MySQL;LOCK_TIMEOUT=10000
    driver-class-name: org.h2.Driver
    username: sa
    password:
  session:
    jdbc:
      schema: classpath:org/springframework/session/jdbc/schema-h2.sql
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        hbm2ddl:
          halt_on_error: false
        connection:
          isolation: 2  # REPEATABLE_READ for MySQL compatibility
        jdbc:
          batch_size: 1  # Minimize batch conflicts
    show-sql: true
  h2:
    console:
      enabled: true

logging:
  level:
    jp.vemi.mirel: DEBUG
    jp.vemi.framework: DEBUG
    jp.vemi.ste: DEBUG

mirel:
  storage-dir: ./data/storage
  stencil:
    layers:
      user: ${mirel.storage-dir}/apps/promarker/stencil/user
      standard: ${mirel.storage-dir}/apps/promarker/stencil/standard
      samples: classpath:/promarker/stencil/samples
    auto-deploy-samples: true

# Development-only: Security configuration for SaaS authentication testing
# CSRF is disabled for development convenience
# In production, set enabled=true and csrf-enabled=true
mipla2:
  security:
    enabled: true  # SaaS認証テスト用に有効化
    api:
      csrf-enabled: false  # 開発時はCSRF無効（本番では true）

# JWT authentication method (default in WebSecurityConfig)
auth:
  method: jwt
  jwt:
    enabled: true  # JWT機能を有効化

# JWT秘密鍵(開発用固定値)
jwt:
  secret: dGVzdC1zZWNyZXQta2V5LWZvci1kZXZlbG9wbWVudC1vbmx5LTEyMzQ1Njc4OTBhYmNkZWY=

# 開発環境用OTP設定 (有効期限を長めに)
otp:
  expiration-minutes: 10

# 開発環境用レート制限 (緩和)
rate-limit:
  otp:
    request-per-minute: 10
    verify-per-minute: 20

# 開発環境用メール設定 (MailHog)
email:
  provider: smtp
  smtp:
    host: localhost
    port: 1025
