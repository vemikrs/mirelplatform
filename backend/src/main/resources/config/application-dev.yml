# application-dev.yml - Development Environment Configuration
spring:
  datasource:
    url: jdbc:h2:file:./data/mireldb;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;MODE=LEGACY
    driver-class-name: org.h2.Driver
    username: sa
    password:
  session:
    jdbc:
      schema: classpath:org/springframework/session/jdbc/schema-h2.sql
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        hbm2ddl:
          halt_on_error: false
    show-sql: true
  h2:
    console:
      enabled: true

logging:
  level:
    jp.vemi.mirel: DEBUG
    jp.vemi.framework: DEBUG
    jp.vemi.ste: DEBUG

mirel:
  storage-dir: ./data/storage
  stencil:
    layers:
      user: ${mirel.storage-dir}/user
      standard: ${mirel.storage-dir}/standard  
      samples: classpath:/stencil-samples
    auto-deploy-samples: true