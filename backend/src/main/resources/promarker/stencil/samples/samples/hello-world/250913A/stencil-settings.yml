###################################################################
# Stencil settings.
###################################################################
# Sample Stencil: hello-world
# Simple Hello World generator for immediate developer onboarding experience
stencil:
  config:
    categoryId: "/samples"
    categoryName: "Sample Stencils"
    id: "/samples/hello-world"
    name: "Hello World Generator"
    serial: "250913A"
    lastUpdate: "2025/09/13"
    lastUpdateUser: "mirelplatform"
    description: |
      シンプルなHello Worldジェネレーターです。
      自動生成ソリューションのサンプルとして、最小限の生成結果を確認できます。
  dataElement:
    - id: "message"
    - id: "userName" 
    - id: "language"
  dataDomain:
    - id: "message"
      name: "メッセージ"
      value: "Hello, World!"
      type: "text"
      placeholder: "メッセージを入力してください"
      note: "テンプレートで使用されるメッセージです。"
      validation:
        required: false
        minLength: 1
        maxLength: 200
    - id: "userName"
      name: "ユーザー名"
      value: "Developer"
      type: "text"
      placeholder: "ユーザー名を入力してください"
      note: "挨拶に使用されるユーザー名です。必須"
      validation:
        required: true
        minLength: 2
        maxLength: 50
        pattern: "^[a-zA-Z0-9_-]+$"
        errorMessage: "半角英数字、ハイフン、アンダースコアのみ使用できます"
    - id: "language"
      name: "言語"
      value: "ja"
      type: "select"
      placeholder: "言語を選択してください"
      note: "生成されるメッセージの言語です。必須"
      validation:
        required: true
        pattern: "^(ja|en)$"
      options:
        - value: "ja"
          text: "日本語"
        - value: "en"
          text: "English"
  codeInfo:
    copyright: Copyright(c) 2025 mirelplatform.
    versionNo: "1.0"
    author: mirelplatform
    vendor: mirelplatform