services:
  redis:
    image: redis:7-alpine
    container_name: mirelplatform-dev-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - mirel-dev-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mirelplatform-dev-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - mirel-dev-network

  postgres:
    image: postgres:15-alpine
    container_name: mirelplatform-dev-postgres
    environment:
      POSTGRES_DB: mirelplatform
      POSTGRES_USER: mirel
      POSTGRES_PASSWORD: mirel
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mirel"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mirel-dev-network

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local

networks:
  mirel-dev-network:
    driver: bridge
