name: Release @mireljs/ui-core

on:
  workflow_dispatch:
  push:
    branches: ["master"]
    paths:
      - "packages/ui/**"
#  pull_request:
#    types: [closed]
#    branches: ["master"]
#    paths:
#      - "packages/ui/**"

permissions:
  contents: write
  id-token: write

jobs:
  release:
    # pushイベント、またはマージされたPRの場合のみ実行
    #    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check Version and Auto Bump
        id: check_version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd packages/ui

          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          echo "Current version: $CURRENT_VERSION"

          # Loop until we find a version whose tag doesn't exist on remote
          VERSION=$CURRENT_VERSION
          while true; do
            TAG_NAME="ui-core/v$VERSION"
            echo "Checking if tag $TAG_NAME exists on remote..."
            
            if git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME"; then
              echo "Tag $TAG_NAME already exists. Bumping..."
              npm version patch --no-git-tag-version
              VERSION=$(node -p "require('./package.json').version")
            else
              echo "Tag $TAG_NAME does not exist. Using version $VERSION"
              break
            fi
          done

          FINAL_TAG="ui-core/v$VERSION"

          # Only commit and push if version changed
          if [ "$VERSION" != "$CURRENT_VERSION" ]; then
            echo "Version bumped from $CURRENT_VERSION to $VERSION"
            git add package.json
            git commit -m "chore(release): bump @mireljs/ui-core to $VERSION [skip ci]"
            
            # Fetch and rebase to avoid non-fast-forward on rerun
            git fetch origin master
            git rebase origin/master
            
            # Push changes to master
            git push origin master
            
            echo "bumped=true" >> $GITHUB_OUTPUT
          else
            echo "No version bump needed"
            echo "bumped=false" >> $GITHUB_OUTPUT
          fi

          echo "tag_name=$FINAL_TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Tag
        run: |
          TAG_NAME="${{ steps.check_version.outputs.tag_name }}"
          echo "Creating tag: $TAG_NAME"
          # Skip if tag already exists (idempotent)
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME"; then
            echo "Tag $TAG_NAME already exists on remote, skipping..."
          else
            git tag $TAG_NAME
            git push origin $TAG_NAME
          fi

      - name: Build
        run: |
          cd packages/ui
          pnpm build

      - name: Publish to npm
        run: |
          cd packages/ui
          VERSION="${{ steps.check_version.outputs.version }}"
          # Check if version already exists on npm (idempotent)
          if npm view @mireljs/ui-core@$VERSION version 2>/dev/null; then
            echo "Version $VERSION already published, skipping..."
          else
            npm publish --access public --provenance
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.check_version.outputs.tag_name }}
          name: mirel Design System ${{ steps.check_version.outputs.tag_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
